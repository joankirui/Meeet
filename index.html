<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Template</title>
    <link rel="stylesheet" href="/dist/output.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
</head>
<body class="bg-cyan-950">
    <div>
        <nav class="navbar bg-cyan-950">
            <div class="">
                <span class="navbar-brand mb-0 h1">
                    <img src="/Assets/Logo.svg" class="mt-2 pl-20" alt="Meeet Logo"></span>
            </div>
        </nav>
    </div>
    
    <div>
        <span class="avatar2"><img src="/Assets/User Avatar 2.svg" alt="user2"></span>
        <span class="avatar3"><img src="/Assets/User Avatar 5.svg" alt="user3"></span>
    </div>
    <div class="wordings">
        <p class="text-teal-400 heading">Meeet New<br>Entrepreneurs</p>
        <p class="text-gray-300 paragraph text-xl pl-20">Meeet is a new social media platform for<br> entrepreneurs to connect and socialize.</p>
        <span class="avatar1"><img src="/Assets/User Avatar 3.svg" class="ml-8 user1" alt="User 1"></span>
        <span class="avatar4"><img src="/Assets/User Avatar 1.svg" alt=""></span>
        <span class="avatar5"><img src="/Assets/User Avatar 6.svg" alt=""></span>
        <span class="pl-20"><button class="contact bg-teal-400" type="submit">Get notified at launch</button></span>
    </div>
    <div class="footer">
        <p class="text-gray-300 wrap">
            <img class="twitter" src="/Assets/Twitter.svg" alt="Twitter">&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="p text-xl">Follow us on Twitter</span>
            <span class="avatar6"><img src="/Assets/User Avatar 4.svg" alt=""></span>
        </p>       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
